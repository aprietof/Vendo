<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize -->
  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen,projection" type="text/css" >
  <!-- Materialize Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Fontawesome Icons -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Style -->
  <link rel="stylesheet" href="/css/styles.css" media="screen,projection">

  <!-- Firebase -->
  <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
  <!-- Angular -->
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <!-- Angular Aria -->
  <script type="text/javascript" src="/bower_components/angular-aria/angular-aria.js"></script>
  <!-- Angular Animate -->
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
  <!-- Angular Ui Router -->
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- Angular Fire -->
  <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
  <!-- Angular Messages -->
  <script type="text/javascript" src="/bower_components/angular-messages/angular-messages.js"></script>
  <!-- Angular Sanitaze -->
  <script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.js"></script>

  <title>Vendo</title>

  <!-- Navbar -->
   <div ng-controller="AuthenticationController as vm">
     <div class="navbar-fixed">
       <nav class="light-blue lighten-1" role="navigation">
         <div class="nav-wrapper"><a id="logo-container" ui-sref="home" class="brand-logo">VENDO</a>
           <ul class="right hide-on-med-and-down">
             <li ng-if="vm.currentUser" class="ng-animate-disabled"><a ng-click="vm.logout()">Logout</a></li>
             <li ng-if="!vm.currentUser" class="ng-animate-disabled"><a ui-sref="registration">Register</a></li>
             <li ng-if="!vm.currentUser" class="ng-animate-disabled"><a ui-sref="login"><i class="material-icons right">assignment_ind</i>Login</a></li>
           </ul>
           <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
         </div>
       </nav><!-- End Navbar -->
     </div>

     <!-- Mobile Navbar Links -->
     <ul id="nav-mobile" class="side-nav">
       <li><a ui-sref="registration" ng-hide="vm.currentUser">Register</a></li>
       <li><a ui-sref="login" ng-hide="vm.currentUser"><i class="material-icons right">assignment_ind</i>Login</a></li>
       <li><a ng-click="vm.logout()" ng-show="vm.currentUser">Logout</a></li>
     </ul><!-- End Mobile Navbar Links -->
   </div>

    <!-- Mobile Navbar Links -->
    <ul id="nav-mobile" class="side-nav">
      <li><a >Register</a></li>
      <li><a ><i class="material-icons right">assignment_ind</i>Login</a></li>
      <li><a >Logout</a></li>
    </ul><!-- End Mobile Navbar Links -->
  </div>

</head>

<body>

  <div class="main">

  <ui-view></ui-view>

  </div>

  <!-- Footer -->
  <footer class="page-footer orange" ng-include="'partials/_footer.html'"></footer>


  <!-- App -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <script type="text/javascript" src="js/home/home.controller.js"></script>
  <script type="text/javascript" src="js/authentication/authentication.factory.js"></script>
  <script type="text/javascript" src="js/authentication/authentication.controller.js"></script>
  <script type="text/javascript" src="js/dashboard/dashboard.controller.js"></script>


  <!-- Javascript -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="bower_components/materialize/dist/js/init.js"></script>
  <script type="text/javascript" src=js/application.js></script>

</body>
</html>
