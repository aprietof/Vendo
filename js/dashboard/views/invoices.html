<ul class="collection with-header">
  <li class="collection-header" ng-if="vm.store.role === 'restaurant'"><h4>Invoices</h4></li>
  <li class="collection-header" ng-if="vm.store.role === 'vendor'"><h4>Orders sent by restaurants</h4></li>
  <li class="collection-item" ng-repeat="invoice in vm.myOrders"><div>{{invoice.$id}}<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>

</ul>
