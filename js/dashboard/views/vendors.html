<h2>Vendors</h2>

<div class="row">

  <div class="col s12 m5 l5"><!-- My Vendors -->
    <h4>My Vendors</h4>
<!--
    <ul class="collapsible" data-collapsible="accordion">
      <li ng-repeat="vendor in vm.myVendors">
        <div class="collapsible-header">
          <i class="material-icons">perm_identity</i>
          {{vendor.firstname}}
          <a class="btn-floating red pull right" ng-click="vm.deleteVendor(vendor.$id)"><i class="material-icons">delete</i></a>
        </div>

    <ul class="collection">

      <li class="collection-item avatar" ng-repeat="vendor in vm.myVendors">
        <i class="material-icons circle blue">perm_identity</i>
        <span class="title">{{vendor.firstname}}</span>
        <a ng-click="vm.deleteVendor(vendor.$id)" class="secondary-content btn-floating red"><i class="material-icons">delete</i></a>
      </li>

    </ul>

  </div><!-- End My Vendors -->

  <div class="col s12 m7 l7"><!-- All Vendors -->
    <h4>Search for Vendors</h4>

    <ul class="collection">

      <li class="collection-item avatar" ng-repeat="vendor in vm.users | filter: {role: 'vendor'}">
        <i class="material-icons circle blue">perm_identity</i>
        <span class="title">{{vendor.firstname}}</span>
        <p>{{vendor.email}}</p>
        <a ng-click="vm.addVendor(vendor)" class="secondary-content btn-floating green"><i class="material-icons">add</i></a>
      </li>

    </ul>

  </div><!-- End All Vendors -->

</div>
